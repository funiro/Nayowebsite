<!DOCTYPE html>
<html>
<head>
    <title>Generate Placeholder Image</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #placeholder {
            width: 800px;
            height: 450px;
            background: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            color: #006b41;
            text-align: center;
        }
        h1 {
            font-size: 36px;
            margin: 0 0 20px 0;
        }
        p {
            font-size: 24px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="placeholder">
        <h1>NAYO News</h1>
        <p>USAID Funding Cuts</p>
        <p>2025</p>
    </div>
    
    <script>
        html2canvas(document.getElementById('placeholder')).then(canvas => {
            const link = document.createElement('a');
            link.download = 'Funds cut.jpg';
            link.href = canvas.toDataURL('image/jpeg', 0.9);
            link.click();
        });
    </script>
</body>
</html>
